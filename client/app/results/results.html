<navbar></navbar>

<div class="mapContainer" layout="row" ng-controller="ResultsController as results">
  <!-- SIDE NAVIGATION -->
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2" id="results-sidebar-left" flex>

    <div class="search-components">
      <!-- SEARCH -->
      <md-input-container md-no-float class="md-block">
        <label>Search</label>
        <input
          id="places-textbox"
          places-auto-complete
          ng-model="results.address"
          on-place-changed="results.placeChanged()"/>
      </md-input-container>

      <!-- ADVANCED SEARCH -->
      <div layout="row">
        <md-checkbox ng-model="results.setting.indoor">
          Indoor
        </md-checkbox>
        <md-checkbox ng-model="results.setting.outdoor">
          Outdoor
        </md-checkbox>
        <md-input-container md-no-float class="md-block">
          <label>Radius</label>
          <md-select ng-model="radius">
            <md-option>1</md-option>
            <md-option>2</md-option>
            <md-option>3</md-option>
            <md-option>5</md-option>
            <md-option>10</md-option>
            <md-option>15</md-option>
            <md-option>20</md-option>
          </md-select>
        </md-input-container>
      </div>

      <div layout="row">
        <div class="location" flex>
          <md-input-container md-no-float class="md-block">
            <label>Radius</label>
            <md-select ng-model="results.radius">
              <md-option>1</md-option>
              <md-option>2</md-option>
              <md-option>3</md-option>
              <md-option>5</md-option>
              <md-option>10</md-option>
              <md-option>15</md-option>
              <md-option>20</md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>

      <!-- DATE RANGE to search for season-->
      <div layout="row">
        <div class="datepicker" flex>
          <label>Start Date</label>
          <md-datepicker class="datepickerBtn" ng-model="results.startDate"></md-datepicker>
        </div>
        <div class="datepicker" flex>
          <label>End Date</label>
          <md-datepicker class="datepickerBtn" ng-model="results.endDate"></md-datepicker>
        </div>
      </div>
    </div>

    <!--RESULTS-->
    <photo></photo>

  </md-sidenav>

  <md-content flex id="map">

    <ng-map
      style="display:block;height:calc(100vh - 64px)"
      styles="{{results.mapStyle}}"
      scrollwheel="true"
      zoom-to-include-markers="true">
      <marker ng-repeat="p in results.positions"
              position="{{p.pos}}" title="pos: {{p.pos}}">

      </marker>
    </ng-map>

  </md-content>

</div>
